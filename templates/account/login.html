{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}


    <section id="aa-myaccount">
   <div class="container">
     <div class="row">
       <div class="col-md-12">
        <div class="aa-myaccount-area">         
            <div class="row">
            
             
                <div class="aa-myaccount-register">                 
                 <h4 style =" text-align: center">Sign in to SellorBuy </h4>
                 <form   method="post" action="{% url 'account:login' %}" style = "width: 50%; margin: 0 auto;"class="aa-login-form">
                    {% csrf_token %}
            
             {{form|crispy}}
                    <button type="submit" class="aa-browse-btn" style ="width: 100%;border-radius: 40px;font-size: 21px;">Sign in</button>                    
                  
                   <h5 style="margin-top:15%"> <a href="{% url 'password_reset' %}">Forgot password? </a></h5>    
                  </form>                  
                            
                </div>
             
            </div>  
                    
         </div>
       </div>
     </div>
   </div>
 </section>
{% endblock body %}
